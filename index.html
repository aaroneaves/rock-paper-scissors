<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="results"></div>

    <script>
        let options = ['rock', 'paper', 'scissors'];
        let randomChoice;
        let computer;
        let playerWins = 0;
        let computerWins = 0;
        let playAgain;
        let buttonPressed; 
        
        const rockButton = document.querySelector('#rock');
        rockButton.addEventListener('click', () => {
            buttonPressed = 'rock';
            playRound();
        });

        const paperButton = document.querySelector('#paper');
        paperButton.addEventListener('click', () => {
            buttonPressed = 'paper';
            playRound();
        });

        const scissorsButton = document.querySelector('#scissors');
        scissorsButton.addEventListener('click', () => {
            buttonPressed = 'scissors';
            playRound();
        });

        let results = document.querySelector('#results');

        function playRound(computerSelection, playerSelection) {
            getComputerChoice();
            computerSelection = computer;
            playerSelection = buttonPressed;

            if (computerSelection === playerSelection){
                results.textContent = `You both picked the same thing! It's a tie! Neither wins! Player: ${playerWins} Computer: ${computerWins}`;
            } else if (computerSelection === 'rock' && playerSelection === 'paper') {
                ++playerWins;
                results.textContent = `You picked Paper. Computer picked Rock. Paper beats Rock! You win! Player: ${playerWins} Computer: ${computerWins}`;
            } else if (computerSelection === 'rock' && playerSelection === 'scissors') {
                ++computerWins;
                results.textContent = `You picked Scissors. Computer picked Rock. Rock beats Scissors! You lose! Player: ${playerWins} Computer: ${computerWins}`;
            } else if (computerSelection === 'paper' && playerSelection === 'rock') {
                ++computerWins;
                results.textContent = `You picked Rock. Computer picked Paper. Paper beats Rock! You lose! Player: ${playerWins} Computer: ${computerWins}`;
            } else if (computerSelection === 'paper' && playerSelection === 'scissors') {
                ++playerWins;
                results.textContent = `You picked Scissors. Computer picked Paper. Scissors beats Paper! You win! Player: ${playerWins} Computer: ${computerWins}`;
            } else if (computerSelection === 'scissors' && playerSelection === 'paper') {
                ++computerWins;
                results.textContent = `You picked Paper. Computer picked Scissors. Scissors beats Paper! You lose! Player: ${playerWins} Computer: ${computerWins}`;
            } else if (computerSelection === 'scissors' && playerSelection === 'rock') {
                ++playerWins;  
                results.textContent = `You picked Rock. Computer picked Scissors. Rock beats Scissors! You win! Player: ${playerWins} Computer: ${computerWins}`;    
            } else {
                results.textContent = `Something is awry, my dude! Player: ${playerWins} Computer: ${computerWins}`;
            }
        }

        function getComputerChoice() {
            randomChoice = Math.floor(Math.random() * options.length);
            computer = options[randomChoice];
        }

        function game() {
            for (let i = 0; i < 5; i++){
                playRound();
            }
            alert("Game Over!");
            alert(`Final Score    Player: ${playerWins}    Computer: ${computerWins}`);
            if (playerWins > computerWins){
                alert("You win!");
            } else if (computerWins > playerWins){
                alert("You lose!");
            } else {
                alert("It's a tie!");
            }
            playAgain = prompt("Play again!?    Y or N");
            playAgain = playAgain.toLowerCase();
            if (playAgain === 'y') {
                playerWins = 0;
                computerWins = 0;
                game();
            } 
        }

        //game()


    </script>
</body>
</html>
